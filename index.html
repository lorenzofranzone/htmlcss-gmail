<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Esercizio Gmail - Lorenzo Franzone</title>
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <!--
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    Intestazione
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    -->
    <header>
      <!-- Header parte superiore -->
      <div class="header-top">
        <img class="logo" src="img/google-gmail-logo-icon-24576.png" alt="Logo Gmail">
        <h1>Gmail</h1>
      </div>
      <!-- Header parte inferiore -->
      <div class="header-bottom">
        <form class="search-form">
          <input class="search-text" type="text" name="search" placeholder="Search" value="">
          <input class="search-submit" type="submit" name="search-submit" value="vai">
        </form>
        <h2>You have <span>30</span> unread</h2>
      </div>
    </header>

    <!--
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    Main content
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    -->
    <main>
      <section class="emails">
        <div class="email">
          <input type="checkbox" name="select-email" value=""> &starf;
          <p><strong>Oggetto della email</strong> - testo della email...</p>
        </div>
        <div class="email email-active">
          <input type="checkbox" name="select-email" value=""> &starf;
          <p><strong>Oggetto della email</strong> - testo della email...</p>
        </div>
        <div class="email">
          <input type="checkbox" name="select-email" value=""> &starf;
          <p><strong>Oggetto della email</strong> - testo della email...</p>
        </div>
        <div class="email">
          <input type="checkbox" name="select-email" value=""> &starf;
          <p><strong>Oggetto della email</strong> - testo della email...</p>
        </div>
      </section>
    </main>

    <!--
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    Footer
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    -->
    <footer>
      <h2>GMail <span>powered by Davide</span></h2>
    </footer>
  </div>

</body>
</html>
